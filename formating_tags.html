<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>How to format texts</h1>
    <p>
      You should use the relevant tags in the part you want to style the text.
    </p>
    <ol>
      <li>
        <!-- To write bold <b> tag is used -->
        <p><b>You are amazing</b></p>
      </li>
      <li>
        <!-- To write italic <i> tag is used -->
        <p><i>You are amazing</i></p>
      </li>
      <li>
        <!-- To write underline <u> tag is used -->
        <p><u>You are amazing</u></p>
      </li>
      <li>
        <!-- To write strong <strong> tag is used -->
        <p><strong>You are amazing</strong></p>
      </li>
      <li>
        <!-- To write emphasis <em> tag is used -->
        <p><em>You are amazing</em></p>
      </li>
      <li>
        <!-- To write under <sub> tag is used -->
        <p>X<sup>2</sup> H<sub>2</sub>O</p>
      </li>
      <li>
        <!-- To write deleted <sdel> tag is used -->
        <p>My car is <del>blue</del> red</p>
      </li>
    </ol>
  </body>
</html>
