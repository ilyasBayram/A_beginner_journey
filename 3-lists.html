<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=ul, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <!-- unordered list <ul>-->
      <!--!it is used to create a list of items that do not have a particular order. -->
      <li>Cars</li>
      <ul>
        <li>Audi</li>
        <li>BMW</li>
        <li>Honda</li>
      </ul>
      <li>Planes</li>
      <!--with style attribute, we can change the style of the list.-->
      <ul style="list-style-type: lower-greek">
        <li>Boeing</li>
        <li>Airbus</li>
        <li>Embraer</li>
      </ul>
      <li>Buses</li>
      <ol>
        <!--ordered list <ol>-->
        <!--!it is used to create a list of items that have a particular order. -->
        <li>Mercedes</li>
        <li>Volvo</li>
        <li>Scania</li>
      </ol>
      <li>Trains</li>
      <!--with start attribute, we can start the list from a specific number.-->
      <!--with type attribute, we can change the type of the list.-->
      <ol type="1" start="5">
        <li>ICE</li>
        <li>Thalys</li>
        <li>Eurostar</li>
      </ol>
    </ul>
    <dl>
      <!--description list <dl>-->
      <!--!it is used to create a list of items that have a description. -->
      <dt>HTML</dt>
      <!--description term <dt>-->
      <!--!it is used to define the term in the description list. -->
      <dd>Hyper Text Markup Language</dd>
      <!--description definition <dd>-->
      <!--!it is used to define the description of the term in the description list. -->
      <dt>CSS</dt>
      <dd>Cascading Style Sheets</dd>
      <dt>JS</dt>
      <dd>JavaScript</dd>
    </dl>
  </body>
</html>
